<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://allfont.es/allfont.css?fonts=impact" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main-header.css">
    <link rel="stylesheet" href="../css/footerlogin.css">
    <link rel="stylesheet" href="../css/loginregistrar.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header id="main-header">
        <div href="index.html">
            <a id="logo-header" href="#">
                <span class="site-name">GShopFast</span>
            </a>
            <img id="img-header" src="../img/logo.png" alt="logo">
        </div>
        <div class="menu-responsible">
            <div class="icon-menu">
                <img src="../img/menu.png" class="menu-icon">
            </div>
            <nav>

                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="soporte.html">Soporte</a></li>
                    <li class="iniciar-nav"><a href="login.html">Iniciar Sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="fondo-login">
        <div class="login-box">
            <img src="../img/logo.png" class="avatar" alt="Avatar Image">
            <h1>Logeatee!!</h1>
            <form>
                <!-- USERNAME INPUT -->
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" maxlength="20" required >
                <!-- CORREO INPUT -->
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" required>
                <!-- PASSWORD INPUT -->
                <label for="password">Password</label>
                <input type="text" placeholder="Enter Password" required>

                <!-- reCAPTCHA v3 -->
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      <br/>
      <input type="submit" value="Submit">
                <!-- checkbox terminos y condiciones -->
                <div class="terminos">
                    <input type="checkbox" name="terminosycondiciones"  required>
                    <label for="terminosycondiciones">Aceptar terminos y condiciones</label>
                </div>

                <input type="submit" value="Registrar">
                <div class="terminos">
                    <label for="login">Ya tiene una cuenta?</label>
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <footer style="margin-top: 0;">
        <div class="container-footer">

            <h1 class="gshopfast">
                GShopfast
            </h1>

            <div class="container">
                <div class="colum">
                    <h1 class="juegos">
                        JUEGOS
                    </h1>

                    <p class="accion">
                        <a href="#">Acción</a>
                    </p>
                    <p class="deportes">
                        <a href="#">Deportes</a>
                    </p>
                    <p class="estrategia">
                        <a href="#">Estrategia</a>
                    </p>
                    <p class="indie">
                        <a href="#"> Indie</a>
                    </p>
                </div>
                <div class="colum">
                    <h1 class="cuenta">
                        CUENTA
                    </h1>
                    <p class="crear-cuenta">
                        <a href="#">Crear Cuenta</a>
                    </p>
                    <p class="iniciar-sesion">
                        <a href="#">Iniciar Sesión</a>
                    </p>

                </div>
                <div class="colum">
                    <h1 class="ayuda">
                        AYUDA
                    </h1>
                    <p class="soporte">
                        <a href="#">Soporte</a>
                    </p>
                </div>
            </div>

        </div>
    </footer>

</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../js/menu-responsible.js"></script>


</html>
